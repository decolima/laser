<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="../css/form.css">
</head>
<body>
    <div class="container">
        <div class="title">Login</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Nome</span>
                    <input type="text" placeholder="Inserisci il tuo nome" required>
                </div>
                <div class="input-box">
                    <span class="details">Cognome</span>
                    <input type="text" placeholder="Inserisci il tuo cognome" required>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="text" placeholder="Inserisci la tua mail" required>
                </div>
                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="password" placeholder="Inserisci la password" required>
                </div>
                <div class="input-box">
                    <span class="details">Conferma Password</span>
                    <input type="password" placeholder="Conferma la password" required>
                </div>
            </div>
            <div class="role-details">
                <span class="role-title">Ruolo</span>
                <div class="category">
                    <label for="">
                        <span class="dot-one"></span> 
                        <span class="role">Admin</span>
                    </label>
                    <label for="">
                        <span class="dot-one"></span> 
                        <span class="role">User</span>
                    </label>
                </div>
            </div>
            <div class="button">
                <input type="button" value="Registrati">
            </div>
        </form>

    </div>
</body>
</html>

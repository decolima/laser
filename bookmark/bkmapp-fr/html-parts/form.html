<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/form.css">
</head>

<body>
    <div class="wrapper">
        <div class="form-container">
            <div class="form">
                <!-- Heading -->
                <div class="heading">
                    <h2>Registration form</h2>
                </div>
                <!-- Form Input -->
                <div class="form-wrapper fullname">
                    <div class="form-item">
                        <label>Nome</label>
                        <input type="text">
                    </div>
                    <div class="form-item">
                        <label>Cognome</label>
                        <input type="text">
                    </div>
                </div>
                <!-- Email Input -->
                <div class="form-wrap">
                    <div class="form-item">
                        <label>Email</label>
                        <input type="text">
                    </div>
                </div>
                <!-- Password Input -->
                <div class="form-wrap">
                    <div class="form-item">
                        <label>Password</label>
                        <input type="password">
                    </div>
                </div>
                <!-- check box -->
                <div class="form-wrap check-box">
                    <div class="form-check">
                        <label>Admin</label>
                        <input type="checkbox"id="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

analyzer:
  errors:
    # Increases severity of standard Dart hint codes. A full list of HintCodes can be found here:
    # https://github.com/dart-lang/sdk/blob/master/pkg/analyzer/lib/error/error.dart#L493.
    #
    # Excludes these hint codes from errors since they are not recognized by the analyzer.
    # - invalid_language_version_override_*
    # - override_on_non_overriding_*
    # - deprecated_*
    # - argument_type_not_assignable_to_error_handler
    # - non_const_call_to_literal_constructor_using_new
    # - missing_required_param_with_details
    # - unused_element_parameter
    # - unnecessary_null_comparison_false
    # - unnecessary_null_comparison_true
    # - unnecessary_question_mark
    # - unnecessary_type_check_false
    # - unnecessary_type_check_true
    assignment_of_do_not_store: warning
    can_be_null_after_null_aware: warning
    dead_code: warning
    dead_code_catch_following_catch: warning
    dead_code_on_catch_subtype: warning
    division_optimization: warning
    duplicate_hidden_name: warning
    duplicate_ignore: warning
    duplicate_import: warning
    duplicate_shown_name: warning
    equal_elements_in_set: warning
    equal_keys_in_map: warning
    file_import_inside_lib_references_file_outside: warning
    file_import_outside_lib_references_file_inside: warning
    import_deferred_library_with_load_function: warning
    import_of_legacy_library_into_null_safe: warning
    inference_failure_on_collection_literal: warning
    inference_failure_on_function_return_type: warning
    inference_failure_on_instance_creation: warning
    inference_failure_on_uninitialized_variable: warning
    inference_failure_on_untyped_parameter: warning
    #https://github.com/rrousselGit/freezed/issues/488
    invalid_annotation_target: ignore
    invalid_export_of_internal_element: warning
    invalid_export_of_internal_element_indirectly: warning
    invalid_factory_annotation: warning
    invalid_factory_method_decl: warning
    invalid_factory_method_impl: warning
    invalid_immutable_annotation: warning
    invalid_internal_annotation: warning
    invalid_literal_annotation: warning
    invalid_non_virtual_annotation: warning
    invalid_override_of_non_virtual_member: warning
    invalid_required_named_param: warning
    invalid_required_optional_positional_param: warning
    invalid_required_positional_param: warning
    invalid_sealed_annotation: warning
    invalid_use_of_internal_member: warning
    invalid_use_of_protected_member: warning
    invalid_use_of_visible_for_template_member: warning
    invalid_use_of_visible_for_testing_member: warning
    invalid_visibility_annotation: warning
    missing_required_param: warning
    missing_return: warning
    mixin_on_sealed_class: warning
    must_be_immutable: warning
    must_call_super: warning
    non_const_call_to_literal_constructor: warning
    null_aware_before_operator: warning
    null_aware_in_condition: warning
    null_aware_in_logical_operator: warning
    null_check_always_fails: warning
    nullable_type_in_catch_clause: warning
    package_import_contains_dot_dot: warning
    receiver_of_type_never: warning
    return_of_do_not_store: warning
    sdk_version_as_expression_in_const_context: warning
    sdk_version_async_exported_from_core: warning
    sdk_version_bool_operator_in_const_context: warning
    sdk_version_eq_eq_operator_in_const_context: warning
    sdk_version_extension_methods: warning
    sdk_version_gt_gt_gt_operator: warning
    sdk_version_is_expression_in_const_context: warning
    sdk_version_never: warning
    sdk_version_set_literal: warning
    sdk_version_ui_as_code: warning
    sdk_version_ui_as_code_in_const_context: warning
    strict_raw_type: warning
    subtype_of_sealed_class: warning
    undefined_hidden_name: warning
    undefined_shown_name: warning
    unignorable_ignore: warning
    unnecessary_cast: warning
    unnecessary_ignore: warning
    unnecessary_no_such_method: warning
    unused_catch_clause: warning
    unused_catch_stack: warning
    unused_element: warning
    unused_field: warning
    unused_import: warning
    unused_label: warning
    unused_local_variable: warning
    unused_shown_name: warning
